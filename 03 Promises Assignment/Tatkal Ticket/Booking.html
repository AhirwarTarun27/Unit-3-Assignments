<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
  </head>
  <body>
    <form id="form" onsubmit="fourCount(event)">
      <table>
        <tr>
          <td><label for="name">Full Name :</label></td>
          <td><input type="text" id="name" placeholder="Enter Your Name" /></td>
        </tr>
        <tr>
          <td><label for="mNo">Mobile No :</label></td>
          <td>
            <input type="number" id="mNo" placeholder="Enter mobile number" />
          </td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <select name="Gender" id="gender">
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
<script>
  let count = 0;

  function fourCount(e) {
    e.preventDefault();
    count++;
    if (count == 4) {
      alert("Sorry! Max 4 seats are available");
      count = 0;
    }
    document.getElementById("name").value = "";
    document.getElementById("mNo").value = "";
  }
</script>
