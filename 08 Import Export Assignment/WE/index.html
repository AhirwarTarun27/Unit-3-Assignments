<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="data"></div>
  </body>
</html>
<script type="module">
  import { getData, appendData } from "./scripts/showdata.js";

  //now importing the module of navar.js
  import navbar from "./components/navbar.js";
  console.log("navbar:", navbar);

  let container = document.getElementById("container");

  container.innerHTML = navbar();

  //common error are
  //0. type = module not adding
  //1. incorrect file path
  //2. no export mentioned in js file
  //3. YOU NEED TO USE LIVE SERVER (HTTP protocol is needed) otherwise fileprotocol will not worked

  let body = document.getElementById("data");

  let response = getData(
    `https://fakestoreapi.com/products/category/electronics`
  );

  response.then((res) => {
    appendData(res, body);
  });
</script>
