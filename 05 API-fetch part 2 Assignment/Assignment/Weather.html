<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarun Weather Forcast</title>
    <link rel="stylesheet" href="Weather.css" />
    <script
      src="https://kit.fontawesome.com/6b36d24ab1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div>
        <label for="search">Search city :</label>
        <input type="text" id="search" placeholder="Enter City here" />
        <button onclick="getWeather()">Submit</button><br>
        <button onclick="getForcast()">Click Here to get the 7 Day forcast</button>
      </div>

      <div>
        <div><p>Home</p></div>
        <div><p>Popular Series</p></div>
        <div><p>Tarun's Popular Shows</p></div>
        <div><p>Create Account</p></div>
        <div><p>Sign In</p></div>
      </div>
    </header>
    <main>
      <div id="weatherDetail">
        <div class="weatherBox">
          <div class="minTemp">
            <h2>Min Temp <i class="fas fa-temperature-low"></i></h2>
            <br />
            <div id="minT"></div>
          </div>
          <div class="maxTemp">
            <h2>Max Temp <i class="fas fa-temperature-high"></i></h2>
            <br />
            <div id="maxT"></div>
          </div>
          <div class="wind">
            <h2>Wind <i class="fas fa-wind"></i></h2>
            <br />
            <div id="windC"></div>
          </div>
          <div class="cloud">
            <h2>Cloud <i class="fas fa-cloud"></i></i></h2>
            <br />
            <div id="cloudC"></div>
          </div>
          <div class="sunrise">
            <h2>Sunrise <i class="fas fa-sun"></i></h2>
            <br />
            <div id="sunriseC"></div>
          </div>
          <div class="sunset">
            <h2>Sunset <i class="fas fa-cloud-sun"></i></h2>
            <br />
            <div id="sunsetC"></div>
          </div>
        </div>
        
      </div>
      <div id="location">
        <div id="locHead">
        <h2>Location</h2>

        </div>
        <div id="mapBox">
         
        </div>
      </div>
    </main>
  </body>
</html>
<script src="Weather.js">
  
</script>
