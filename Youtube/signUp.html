<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signIn.css" />
    <title>Sign-Up</title>
  </head>
  <body>
    <header></header>
    <hr />
    <div id="container">
      <div class="sign-up">
        <form action="">
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" id="name" placeholder="name" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" id="email" placeholder="email" /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>
                <input type="password" id="password" placeholder="password" />
              </td>
            </tr>
            <tr>
              <td>Username:</td>
              <td>
                <input type="text" id="username" placeholder="username" />
              </td>
            </tr>
            <tr>
              <td>Mobile no:</td>
              <td><input type="number" id="mobile" placeholder="Mobile" /></td>
            </tr>
            <tr>
              <td>Description</td>
              <td>
                <input type="text" id="description" placeholder="Description" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td><button id="btn">Sign-Up</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>

<script type="module">
  import navFunction from "./components/navbar.js";

  let navbar = document.querySelector("header");
  navbar.innerHTML = navFunction();

  //https://github.com/masai-school/api-mocker/wiki/Authentication-API

  //https://masai-api-mocker.herokuapp.com/auth/register

  let btn = document.getElementById("btn");
  btn.addEventListener("click", Register);

  async function Register(e) {
    e.preventDefault();
    console.log("hello");

    let signupData = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      username: document.getElementById("username").value,
      mobile: document.getElementById("username").value,
      mobile: document.getElementById("mobile").value,
      description: document.getElementById("description").value,
    };

    signupData = JSON.stringify(signupData);
    console.log("signupData:", signupData);

    let register_api = `https://masai-api-mocker.herokuapp.com/auth/register`;

    //send the data to the server

    let response = await fetch(register_api, {
      method: "POST",
      body: signupData,

      headers: {
        "Content-Type": "application/json",
      },
    });
    let data = await response.json();
    console.log("data:", data);
    alert("Signup Succesfull");
    window.location.href = "signIn.html";
  }
</script>
